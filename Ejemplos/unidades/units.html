
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesforMyUnits.css" type="text/css">
    <title>Unidades</title>
</head>
<body>
    <div class="relativas">
        <h3 class="title">Unidades Realtivas</h3>
        <main class="rel_cotent">
            <div><p class="pixel">16 PX</p></div>
            <div><p class="pulgadas">0.2 IN</p></div>
            <div><p class="centimetros">0.5 CM</p></div>
            <div><p class="milimetros">5 MM</p></div>
            <div><p class="puntos">14 PT</p></div>
            <div><p class="picas">1.2 PC</p></div>
        </main>
    </div>
    <div class="absolutas">
        <h3 class="title">Unidades Absolutas</h3>
        <main class="abs_content">
            <div class="em"><p class="abs_1">1 EM </p></div>
            <div class="ex"><p class="abs_2">1 EX </p></div>
        </main>
    </div>
</body>
</html>
